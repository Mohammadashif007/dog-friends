<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dog Friends</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header class="text-center my-8">
            <input
                id="textInput"
                type="text"
                placeholder="Type here"
                class="input input-bordered w-full max-w-xs text-center"
            />
            <button
                onclick="searchByCategory()"
                id="search"
                class="btn btn-primary"
            >
                Search
            </button>
        </header>
        <main class="w-9/12 mx-auto my-5 text-center">
            <span
                id="spinner"
                class="loading loading-spinner loading-lg hidden"
            ></span>
            <div
                class="dog-container grid grid-cols-3 gap-3 hidden"
                id="dog-container"
            ></div>
        </main>
        <footer></footer>

        <script src="app.js"></script>
    </body>
</html>
